name: Build & Deploy stlite
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write        # mandatory for deploy-pages@v4

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build the static stlite site (pick *one* of the 3 lines below)
      # - uses: whitphx/stlite-action@v1        # if v1 exists
      # - uses: whitphx/stlite-action@v0.3.0    # pin to a real tag
      - uses: whitphx/stlite-action@09743b22f5ba92c8b7ad0c7d28f7e8960c5207d3
        with:
          entrypoint: app.py           # or bookkeeping_app.py
          requirements: requirements.txt

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist                   # folder created by stlite-action

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages              # must be this exact name
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
