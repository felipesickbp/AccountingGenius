name: Build & Deploy stlite
on:
  push:
    branches: [main]

permissions:          # ğŸ‘ˆ mandatory for deploy-pages@v4
  contents: read
  pages:    write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: whitphx/stlite-action@v0.3.0   # <-- pinned tag
        with:
          entrypoint: app.py
          requirements: requirements.txt

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist                         # stlite-actionâ€™s output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages                    # must be exactly this
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
