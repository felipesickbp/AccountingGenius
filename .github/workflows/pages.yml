name: Deploy static Stlite site
on: [push]

permissions:
  contents: read
  pages:    write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Copy only the web assets to a clean folder
      - run: |
          mkdir site
          cp index.html app.py requirements.txt site/
          cp *.py site/ || true          # catch helpers if they exist
      - uses: actions/upload-pages-artifact@v3
        with: {path: site}
      - uses: actions/deploy-pages@v4
        id: deploy
        env:
          name: github-pages
