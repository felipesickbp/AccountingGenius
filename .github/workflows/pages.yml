name: Build & Deploy stlite
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1️⃣  Install the stlite CLI
      - run: npm install -g @stlite/cli

      # 2️⃣  Build your app into ./dist (Pyodide, wasm, minified code…)
      - run: stlite build app.py --requirements requirements.txt

      # 3️⃣  Upload artifact for the deploy job
      - uses: actions/upload-pages-artifact@v3
        with: {path: dist}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: {name: github-pages}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
