<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 1️⃣  This loader registers the <stlite-run> element -->
    <script src="https://cdn.jsdelivr.net/npm/stlite@latest/dist/index.js"></script>
    <title>AccountingGenius (stlite)</title>
  </head>
  <body style="margin:0">
    <!-- 2️⃣  The element tells Stlite which file to execute -->
    <stlite-run
      entrypoint="app.py"
      requirements='["streamlit","pandas","openpyxl>=3.1",
                     "pyyaml","python-dateutil","chardet","click"]'>
    </stlite-run>
  </body>
</html>
