<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- 1️⃣  Registers <stlite-run>.  This URL is what the stlite README shows. -->
  <script src="https://cdn.jsdelivr.net/npm/stlite@latest/dist/index.js"></script>
  <title>Accounting Genius (stlite)</title>
</head>

<body style="margin:0">
  <!-- 2️⃣  Tell stlite what to run.  Do NOT list "streamlit" itself here. -->
  <stlite-run
    entrypoint="app.py"
    requirements='["pandas",
                   "openpyxl>=3.1",
                   "pyyaml",
                   "python-dateutil",
                   "chardet",
                   "click"]'>
  </stlite-run>
</body>
</html>
